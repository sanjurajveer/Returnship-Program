<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Re-Rise Her — For Returners</title>
  <meta name="description" content="Curated returnship programs with filters and direct apply links for women returning to tech." />
  <link rel="stylesheet" href="styles.css" />

  <!-- Tiny, page-local layout styles -->
  <style>
    .split {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(16px, 4vw, 40px);
      align-items: start;
    }
    .split img {
      width: 100%;
      max-width: 560px;
      height: auto;
      border-radius: 16px;
      display: block;
      margin-inline: auto;
    }
    @media (max-width: 960px) {
      .split { grid-template-columns: 1fr; }
      .split img { max-width: 420px; }
    }
    /* subtle de-emphasis for helper copy */
    .muted { color: var(--muted); }
  </style>
</head>
<body>

  <!-- Top navigation (text brand only) -->
  <header class="nav">
    <a class="brand brand-text" href="index.html#home" aria-label="Re-Rise Her — home">Re-Rise Her</a>
    <nav class="nav-links" aria-label="Primary">
      <a href="index.html#home">Home</a>
      <a class="active" href="returners.html">For Returners</a>
      <a href="recruiters.html">For Recruiters</a>
      <a href="about.html">About us</a>
    </nav>
  </header>

  <main>
    <section class="container">
      <div class="split">
        <!-- LEFT: heading + filters -->
        <div>
          <h1>All Return Programs</h1>
          <p class="muted"><small>Filter if you like; click <strong>Apply</strong> to open the official page.</small></p>
  
          <div class="filters" id="filters">
            <input id="q" class="input" placeholder="Search company or title…" style="max-width:320px" list="q-suggestions" />
            <datalist id="q-suggestions"></datalist>
  
            <label class="row" style="gap:8px">
              <input type="checkbox" id="paidOnly" /> Paid only
            </label>
  
            <label style="max-width:200px">
              Region
              <select id="region">
                <option value="">Any</option>
                <option>Global</option>
                <option>USA</option>
                <option>UK</option>
                <option>Ireland</option>
              </select>
            </label>
  
            <label style="max-width:220px">
              Duration
              <select id="duration">
                <option value="">Any</option>
                <option value="short">≤ 16 weeks</option>
                <option value="mid">17–26 weeks</option>
                <option value="long">≥ 27 weeks</option>
              </select>
            </label>
          </div>
  
          <!-- Programs grid right under filters -->
          <div id="list" class="grid two-col" aria-live="polite" style="margin-top:12px;"></div>
  
          <!-- Load more -->
          <div style="display:flex;justify-content:center;margin-top:14px;">
            <button id="loadMore" class="button alt" style="min-width:160px;">Load more</button>
          </div>
        </div>
  
        <!-- RIGHT: image -->
        <figure style="margin:0;">
          <img src="asset/returners.png" alt="Re-Rise Her — phoenix rising illustration" loading="lazy">
        </figure>
      </div>
    </section>
  
    <!-- Trusted resources (optional) -->
    <section class="container">
      <h2>Trusted Resources</h2>
      <p class="muted"><small>Explore partner sites that support women returning to work.</small></p>
      <div id="resources-list" class="resources-grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer">Re-Rise Her: Built for women, By women.</footer>

  <script src="script.js"></script>
</body>
</html>
